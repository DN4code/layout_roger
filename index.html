<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPay - Sua Carteira Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>CryptoPay</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <h2>Bem-vindo à sua carteira digital</h2>
                <p>Gerencie seus pagamentos PIX e USDT de forma segura e prática</p>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showCadastro()">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </button>
                    <button class="btn btn-secondary" onclick="showLogin()">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="contact-info">
                <h3>Compre conosco</h3>
                <div class="contact-details">
                    <p><i class="fas fa-phone"></i> (11) 99999-8888</p>
                    <p><i class="fas fa-envelope"></i> contato@cryptopay.com.br</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Entrar</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
