<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CryptoPay</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <h1>CryptoPay</h1>
            </div>
            <button class="btn btn-back" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </button>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2>Criar Conta</h2>
                <p>Preencha os dados abaixo para criar sua conta</p>
                
                <form id="cadastroForm" class="cadastro-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">
                                <i class="fas fa-user"></i>
                                Nome Completo*
                            </label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">
                                <i class="fas fa-phone"></i>
                                Telefone*
                            </label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="endereco">
                            <i class="fas fa-map-marker-alt"></i>
                            Endereço Completo*
                        </label>
                        <textarea id="endereco" name="endereco" rows="3" placeholder="Rua, número, bairro, cidade, CEP" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cnpj">
                            <i class="fas fa-building"></i>
                            CNPJ*
                        </label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="contrato-social">
                                <i class="fas fa-file-contract"></i>
                                Contrato Social*
                            </label>
                            <input type="file" id="contrato-social" name="contrato-social" accept=".pdf,.jpg,.jpeg,.png" required>
                            <small>Formatos aceitos: PDF, JPG, PNG</small>
                        </div>

                        <div class="form-group">
                            <label for="documento-socio">
                                <i class="fas fa-id-card"></i>
                                Documento do Sócio*
                            </label>
                            <input type="file" id="documento-socio" name="documento-socio" accept=".pdf,.jpg,.jpeg,.png" required>
                            <small>RG ou CNH do sócio principal</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comprovante-endereco">
                            <i class="fas fa-home"></i>
                            Comprovante de Endereço*
                        </label>
                        <input type="file" id="comprovante-endereco" name="comprovante-endereco" accept=".pdf,.jpg,.jpeg,.png" required>
                        <small>Conta de luz, água ou telefone (últimos 3 meses)</small>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email*
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">
                            <i class="fas fa-lock"></i>
                            Senha*
                        </label>
                        <input type="password" id="senha" name="senha" required>
                        <small>Mínimo 8 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">
                            <i class="fas fa-lock"></i>
                            Confirmar Senha*
                        </label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="termos" name="termos" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#" target="_blank">Termos de Uso</a> e <a href="#" target="_blank">Política de Privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-user-plus"></i>
                        Criar Conta
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
